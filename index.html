<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
            transition: all 0.3s ease;
        }
        
        /* Input Form Styles */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; 
            outline: none;
        }
        .btn-primary {
            background: #0078ff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-primary:hover {
            background: #005ecb;
        }

        /* Payment Screen Styles (Hidden Initially) */
        #paymentScreen {
            display: none;
        }
        .details-box {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
        }
        .details-box p {
            margin: 5px 0;
            color: #333;
            font-size: 14px;
        }
        .amount-display {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
            text-align: center;
        }

        /* Slider Styles */
        .slider-container {
            position: relative;
            width: 100%;
            height: 50px;
            background: #e0e0e0;
            border-radius: 25px;
            overflow: hidden;
            margin-top: 20px;
        }
        .slider-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #777;
            pointer-events: none;
            z-index: 1;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 100%;
            background: transparent;
            outline: none;
            position: relative;
            z-index: 2;
            cursor: pointer;
            margin: 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 50px;
            height: 50px;
            background: #0078ff;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transition: background 0.3s;
        }

        /* Success Message */
        .success-message {
            display: none;
            margin-top: 20px;
        }
        .checkmark {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4CAF50;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 35px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="inputScreen">
            <h2 style="color:#333;">Payment Details</h2>
            
            <div class="input-group">
                <label>Enter your Name</label>
                <input type="text" id="inputName" placeholder="Enter Name (e.g. Rahim)">
            </div>
            
            <div class="input-group">
                <label>Student ID</label>
                <input type="text" id="inputId" placeholder="Enter ID (e.g. 123456)">
            </div>

            <div class="input-group">
                <label>Amount (TK)</label>
                <input type="number" id="inputAmount" placeholder="Enter Amount">
            </div>

            <button class="btn-primary" onclick="goToPayment()">Proceed to Pay</button>
        </div>

        <div id="paymentScreen">
            <h3 id="displayHeader">Confirm Payment</h3>
            
            <div class="details-box">
                <p><strong>To:</strong> <span id="displayName"></span></p>
                <p><strong>ID:</strong> <span id="displayId"></span></p>
                <div class="amount-display" id="displayAmount"></div>
            </div>

            <div class="slider-container" id="sliderBox">
                <div class="slider-text">Swipe to Send >></div>
                <input type="range" min="0" max="100" value="0" id="paymentSlider">
            </div>

            <div class="success-message" id="successMsg">
                <div class="checkmark">✓</div>
                <h3>Successful!</h3>
                <p style="font-size: 14px; color: #666;">Transaction Completed.</p>
                <p><strong>Paid to:</strong> <span id="finalName"></span></p>
            </div>
        </div>

    </div>

    <script>
        // ভেরিয়েবল ডিক্লেয়ারেশন
        const inputScreen = document.getElementById('inputScreen');
        const paymentScreen = document.getElementById('paymentScreen');
        
        // ইনপুট ফিল্ডস
        const inputName = document.getElementById('inputName');
        const inputId = document.getElementById('inputId');
        const inputAmount = document.getElementById('inputAmount');

        // ডিসপ্লে ফিল্ডস
        const displayName = document.getElementById('displayName');
        const displayId = document.getElementById('displayId');
        const displayAmount = document.getElementById('displayAmount');
        const finalName = document.getElementById('finalName');

        // স্লাইডার এলিমেন্টস
        const slider = document.getElementById('paymentSlider');
        const sliderBox = document.getElementById('sliderBox');
        const successMsg = document.getElementById('successMsg');

        // স্ক্রিন ১ থেকে স্ক্রিন ২ তে যাওয়ার ফাংশন
        function goToPayment() {
            // ইনপুট ভ্যালু নেওয়া
            const name = inputName.value;
            const id = inputId.value;
            const amount = inputAmount.value;

            // ভ্যালিডেশন (সব ফিল্ড পূর্ণ আছে কি না)
            if(name === "" || id === "" || amount === "") {
                alert("Please fill all details!");
                return;
            }

            // ডেটা সেট করা
            displayName.innerText = name;
            displayId.innerText = id;
            
            // এখানে পরিবর্তন করা হয়েছে ($ এর বদলে TK)
            displayAmount.innerText = amount + " TK"; 
            
            finalName.innerText = name;

            // স্ক্রিন পরিবর্তন
            inputScreen.style.display = 'none';
            paymentScreen.style.display = 'block';
        }

        // স্লাইডার লজিক
        slider.addEventListener('input', function() {
            const value = this.value;
            // কালার চেঞ্জ ইফেক্ট
            this.style.background = `linear-gradient(90deg, #4CAF50 ${value}%, transparent ${value}%)`;
            
            // ১০০% সোয়াইপ হলে
            if (value == 100) {
                setTimeout(() => {
                    sliderBox.style.display = 'none'; // স্লাইডার হাইড
                    successMsg.style.display = 'block'; // সাকসেস মেসেজ শো
                }, 300);
            }
        });

        // স্লাইডার ছেড়ে দিলে রিসেট হওয়া (যদি ১০০% না হয়)
        slider.addEventListener('change', function() {
            if (this.value < 100) {
                this.value = 0;
                this.style.background = 'transparent';
            }
        });
    </script>

</body>
</html>
