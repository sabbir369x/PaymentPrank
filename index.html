<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
            transition: all 0.3s ease;
        }
        
        /* Funny Header Style */
        .funny-header {
            color: #ff0000; /* লাল রং */
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px black;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Input Form Styles */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
            font-size: 14px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; 
            outline: none;
            font-size: 16px;
        }
        input:focus {
            border-color: #ff0000;
        }

        /* Button Style */
        .btn-primary {
            background: #ff0000;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
        }
        .btn-primary:hover {
            background: #cc0000;
        }

        /* Payment Screen Styles (Hidden Initially) */
        #paymentScreen {
            display: none;
        }
        .details-box {
            background: #fff0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
            border: 1px solid #ffcccc;
        }
        .details-box p {
            margin: 5px 0;
            color: #333;
            font-size: 14px;
        }
        .amount-display {
            font-size: 28px;
            font-weight: bold;
            color: #ff0000;
            margin: 10px 0;
            text-align: center;
        }

        /* Slider Styles */
        .slider-container {
            position: relative;
            width: 100%;
            height: 50px;
            background: #e0e0e0;
            border-radius: 25px;
            overflow: hidden;
            margin-top: 20px;
        }
        .slider-text {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #555;
            pointer-events: none;
            z-index: 1;
            font-weight: bold;
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 100%;
            background: transparent;
            outline: none;
            position: relative;
            z-index: 2;
            cursor: pointer;
            margin: 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 50px;
            height: 50px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transition: background 0.3s;
        }

        /* Success Message */
        .success-message {
            display: none;
            margin-top: 20px;
        }
        .checkmark {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4CAF50;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 35px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="inputScreen">
            <h2 class="funny-header">ওয়ালেট খালি কর</h2>
            
            <div class="input-group">
                <label>Enter your Name</label>
                <input type="text" id="inputName" placeholder="tor nam lekh" required>
            </div>
            
            <div class="input-group">
                <label>Student ID</label>
                <input type="text" id="inputId" placeholder="Enter ID (e.g.027232...)" required>
            </div>

            <div class="input-group">
                <label>Amount (TK)</label>
                <input type="number" id="inputAmount" placeholder="Sob Taka Diye De" required>
            </div>

            <button class="btn-primary" onclick="goToPayment()">Confirm & Send</button>
        </div>

        <div id="paymentScreen">
            <h3 id="displayHeader" style="color: #d32f2f;">Confirm Payment</h3>
            
            <div class="details-box">
                <p><strong>Name:</strong> <span id="displayName"></span></p>
                <p><strong>Student ID:</strong> <span id="displayId"></span></p>
                <div class="amount-display" id="displayAmount"></div>
            </div>

            <div class="slider-container" id="sliderBox">
                <div class="slider-text">Swipe to Empty Wallet >></div>
                <input type="range" min="0" max="100" value="0" id="paymentSlider">
            </div>

            <div class="success-message" id="successMsg">
                <div class="checkmark">✓</div>
                <h3 style="color: #4CAF50;">Loot Successful!</h3>
                <p style="font-size: 14px; color: #666;">Money has been transferred.</p>
                <p><strong>Paid by:</strong> <span id="finalName"></span></p>
            </div>
        </div>

    </div>

    <script>
        const inputScreen = document.getElementById('inputScreen');
        const paymentScreen = document.getElementById('paymentScreen');
        
        const inputName = document.getElementById('inputName');
        const inputId = document.getElementById('inputId');
        const inputAmount = document.getElementById('inputAmount');

        const displayName = document.getElementById('displayName');
        const displayId = document.getElementById('displayId');
        const displayAmount = document.getElementById('displayAmount');
        const finalName = document.getElementById('finalName');

        const slider = document.getElementById('paymentSlider');
        const sliderBox = document.getElementById('sliderBox');
        const successMsg = document.getElementById('successMsg');

        function goToPayment() {
            const name = inputName.value;
            const id = inputId.value;
            const amount = inputAmount.value;

            if(name === "" || id === "" || amount === "") {
                alert("Please fill all details!");
                return;
            }

            displayName.innerText = name;
            displayId.innerText = id;
            displayAmount.innerText = amount + " TK"; 
            finalName.innerText = name;

            inputScreen.style.display = 'none';
            paymentScreen.style.display = 'block';
        }

        slider.addEventListener('input', function() {
            const value = this.value;
            this.style.background = `linear-gradient(90deg, #4CAF50 ${value}%, transparent ${value}%)`;
            
            if (value == 100) {
                setTimeout(() => {
                    sliderBox.style.display = 'none';
                    successMsg.style.display = 'block';
                }, 300);
            }
        });

        slider.addEventListener('change', function() {
            if (this.value < 100) {
                this.value = 0;
                this.style.background = 'transparent';
            }
        });
    </script>

</body>
</html>
